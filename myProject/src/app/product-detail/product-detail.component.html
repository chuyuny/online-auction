<div class="thumbnail">
  <img src="http://placehold.it/800x230" alt="">
  <div>
    <h4 class="pull-right">{{product?.price}}</h4>
    <h4>{{product?.title}}</h4>
    <p>{{product?.desc}}</p>

  </div>
  <div>
    <p class="pull-right">{{comments?.length}}</p>
    <p>
      <app-star [rating]="product?.rating"></app-star>
    </p>
  </div>
</div>
<div class="thumbnail">
  <button class="btn btn-default btn-lg" [ngClass]="{'active':isWatched}" (click)="watchProduct()">{{isWatched?"取消关注":"关注"}}</button>
  <label>  &nbsp;最新出价：{{currentBid |number:'.1-2'}}元</label>
</div>
<div class="well">
  <div (click)="isCommentHidden = !isCommentHidden">
    <button class="btn btn-success">添加评论</button>
  </div>
  <div [hidden]="isCommentHidden">
      <div><app-star [(rating)]="newRating" [readonly]="false"></app-star> </div>
    <div>
      <textarea  [(ngModel)]="newComment"> </textarea>
    </div>
    <div>
      <button class="btn" (click)="addComment()">提交</button>
    </div>
  </div>
  <div class="row" *ngFor="let comment of comments">
    <hr>
    <div class="col-md-12">
      <app-star [rating]="comment.rating"></app-star>
      <span>{{comment.user}}</span>
      <span class="pull-right">{{comment.timestamp}}</span>
      <p></p>
      <p>{{comment.content}}</p>
    </div>
  </div>
</div>
